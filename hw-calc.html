<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綠色是原諒ㄉ顏色</title>
    <style>
        body{
            background-color: #F6F1E8;
        }
        #app{
            width: 300px;
            height: 300px;
            /* border: solid 1px black; */
            position: absolute; 
            top: 0;             
            bottom: 0;           
            left: 0;        
            right: 0;
            margin: auto; 
        }
        .wearebuttons{
            display: flex;
        }
        .btn_wrapper{
            width: 60%;
            display: flex;
            flex-wrap: wrap;
        }
        .calc_wrapper{
            width: 30%;
            display: flex;
            flex-wrap: wrap;
        }
        button{
            border-radius: 10%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            color: white;
            border: none;
            margin: 5px;
            background-color: #56BC80;
            cursor: pointer;
        }
        .calc_wrapper button{
            background-color: #5BCD6D;
        }
        .backbtn{
            width: 100%;
            background-color: #5BCD6D;
        }
        .result{
            width: 90%;
            font-size: 36px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="result">{{result || '0'}}</div>
        <div class="wearebuttons">
            <div class="btn_wrapper">
                <button v-for="num in 9" :key="num" @click="append(num)">{{num}}</button>
                <button @click="keyin=0">0</button>
                <button @click="keyin('.')">.</button>
                <button @click="clear">AC</button>
                <button class="backbtn" @click="back">←----- ♡</button>
            </div>
            <div class="calc_wrapper">
                <button class="operator" @click="devide">/</button>
                <button class="operator" @click="add">+</button>
                <button class="operator" @click="reduce">-</button>
                <button class="operator" @click="times">x</button>
                <button class="operator" @click="equel">=</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return { 
                    result: '',
                    // previous: null,
                    operator: null, 
                    operatorClicked: false,
                }
            },
            methods:{
                append(num) {
                    if (this.operatorClicked) {
                        this.result = ''
                        this.operatorClicked = false
                    }
                    this.result = `${this.result}${num}`
                },
                setPrevious(){
                    this.previous = this.result
                    this.operatorClicked = true
                },
                add(){
                    this.operator = (a,b) => (a+b)
                    this.setPrevious()
                },
                reduce(){
                    this.operator = (a,b) => (a-b)
                    this.setPrevious()
                },
                devide(){
                    this.operator = (a,b) => (a/b)
                    this.setPrevious()
                },
                times(){
                    this.operator = (a,b) => (a*b)
                    this.setPrevious()
                },
                clear(){
                    this.result = ''
                },
                equel(){
                    this.result = `${this.operator (parseFloat(this.result), parseFloat(this.previous))}`
                    this.previous = null
                },
                back(){
                    let arr = this.result.split('')
                    let dot = arr.pop()
                    this.result = arr.join('')
                    if (!arr.length) {
                        this.result = '0'
                    }
                    if (dot === '.') {
                        this.isKeyDot = false
                    }
                    if (this.isSolved) {
                        this.result = '0'
                    }
                },
            },
        }).mount("#app")

       
    </script>
</body>
</html>
